<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agent Anarchy</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
    }
    .fade-in {
      animation: fadeIn 1s ease-in-out;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body onload="document.body.style.opacity='1'">
  <header>
    <div class="logo">Agent Anarchy</div>
    <nav>
      <a href="index.html" class="nav-link">Home</a>
      <a href="html/team.html" class="nav-link">Team</a>
      <a href="html/news_calendar.html#news" class="nav-link">News</a>
      <a href="html/news_calendar.html#calendar" class="nav-link">Calendar</a>
    </nav>
  </header>
  <section class="hero fade-in" data-aos="fade-up">
    <h1>Welcome to the Mission</h1>
    <p>Your journey into chaos and strategy begins here. Join the ranks, explore the unknown, and rewrite the rules.</p>
    <button class="cta-btn" onclick="smoothNavigate('html/team.html')">Enter the Game</button>
  </section>
  <footer>
    &copy; 2025 Agent Anarchy. All rights reserved.
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
    function smoothNavigate(url) {
      document.body.style.opacity = '0';
      setTimeout(() => { window.location.href = url; }, 500);
    }
    document.querySelectorAll('.nav-link').forEach(link => {
      link.addEventListener('click', function(e) {
        e.preventDefault();
        smoothNavigate(this.href);
      });
    });
  </script>
</body>
</html>
